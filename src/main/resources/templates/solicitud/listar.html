<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Listado de Solicitudes</h5>
        </div>
        <div class="card-body">
            <div class="container">
                <div class="row">
                    <div class="container">
                        <div class="form-group row">
                            <label for="dniRunc">DNI/RUC</label>
                            <input class="form-control" id="dniRunc" type="text"/>
                        </div>
                    </div>
                    <div class="container">
                        <div class="form-group row">
                            <label for="nombre">Nombre</label>
                            <input class="form-control" id="nombre" type="text"/>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="codEstudiante">Cod. Estudiante</label>
                    <input class="form-control" id="codEstudiante" type="text"/>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Tipo</th>
                        <th>Solicitante</th>
                        <th>Destinatario</th>
                        <th>Cargo</th>
                        <th>Estado</th>
                        <th>Abrir</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
