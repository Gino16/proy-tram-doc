<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header  th:replace="layout/layout :: header"></header>

<div class="container">
    <div class="card border-primary text-center mt-3">
        <div class="card-header">Inicie Sesion</div>
        <div class="card-body">
            <form th:action="@{/login}" method="post">
                <div class="form-group col-sm-6">
                    <input class="form-control" type="text" name="username" id="username" placeholder="username" required autofocus/>
                </div>
                <div class="form-group col-sm-6">
                    <input class="form-control" type="password" name="password" id="password" placeholder="password" required/>
                </div>
                <div class="form-group col-sm-6">
                    <input class="btn btn-primary btn-lg btn-block" value="Sign In" type="submit"/>
                </div>
            </form>
        </div>
    </div>
</div>

<footer  th:replace="layout/layout :: footer"></footer>
</body>
</html>
